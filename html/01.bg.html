<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background-image</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {width: 100%; height: 100vh; border: 100px dashed red;
			padding : 100px;
			background-color: orange;
			background-image: url('../img/p3.jpg');

			/* background-repeat: repeat; */
			/* background-repeat: repeat-x; */
			/* background-repeat: repeat-y; */
			background-repeat: no-repeat;

			/* background-position: left top; */
			/* background-position: left center; */
			/* background-position: left bottom; */
			/* background-position: center top; */
			background-position: center;
			/* background-position: center bottom; */
			/* background-position: right top; */
			/* background-position: right center; */
			/* background-position: right bottom; */

			/* 자기 크기로 보여라 */
			/* background-size: auto auto;  */
			/* background-size: 100% auto;  */
			/* background-size: auto 100%;  */
			/* background-size: 100% 100%;  */
			background-size: cover; 

			/* background-clip: border-box; */
			/* background-clip: padding-box; */
			/* background-clip: content-box; */
			background-clip: text;
			-webkit-background-clip: text; /* prefix - chrome, safari, firefox */
			-o-background-clip: text; /* prefix - opera */
			-ms-background-clip: text; /* prefix - microsoft */
			color: transparent;
		}
		h1 {font-size: 100px; font-weight: bold;}
	</style>
</head>

</html>
