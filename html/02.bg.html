<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background-Attachment</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.section {width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover; background-attachment: fixed;}
		.section2 {background-color: wheat;}
		.section4 {background-color: yellowgreen;}
		.section1 {background-image: url('../img/parallax1.jpg');}
		.section2 {background-image: url('../img/parallax2.jpg');}
		.section3 {background-image: url('../img/parallax3.jpg');}
	</style>
</head>
<body>
	<div class="section section1"></div>
	<div class="section section2"></div>
	<div class="section section3"></div>
	<div class="section section4"></div>
	<div class="section section5"></div>
</body>
</html>
